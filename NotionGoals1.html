<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Gradient Progress Bar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #191919;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .progress-wrapper {
      background: #2f2f2f;
      border-radius: 12px;
      padding: 36px;
      border: 1px solid #404040;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
      position: relative;
    }

    .progress-wrapper::before,
    .progress-wrapper::after {
      display: none;
    }

    @keyframes glassReflection {
      0%, 100% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0.5;
      }
    }

    @keyframes glassReflection {
      0%, 100% { 
        transform: translateX(-100%) translateY(-100%) rotate(45deg); 
        opacity: 0;
      }
      50% { 
        transform: translateX(100%) translateY(100%) rotate(45deg); 
        opacity: 1;
      }
    }

    .progress-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .progress-title {
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .progress-subtitle {
      font-size: 16px;
      color: #a0a0a0;
      font-weight: 500;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 14px;
      background: #404040;
      border-radius: 14px;
      overflow: hidden;
      margin: 28px 0;
      border: 1px solid #505050;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #10b981 0%,
        #059669 25%,
        #047857 50%,
        #065f46 75%,
        #064e3b 100%
      );
      border-radius: 14px;
      position: relative;
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-bar::after {
      display: none;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .progress-percentage {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b9d, #c44d9f, #8b5fbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-status {
      font-size: 14px;
      font-weight: 600;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .progress-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 28px;
      padding-top: 28px;
      border-top: 1px solid #404040;
    }

    .detail-item {
      text-align: center;
    }

    .detail-value {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .detail-label {
      font-size: 13px;
      color: #808080;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-weight: 500;
    }

    .completion-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #00c851, #007e33);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }

    .completion-badge.show {
      opacity: 1;
      transform: scale(1);
    }

    .completion-badge::before {
      content: 'âœ¨';
      font-size: 16px;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .progress-wrapper {
        padding: 24px;
        margin: 16px;
      }
      
      .progress-title {
        font-size: 20px;
      }
      
      .progress-percentage {
        font-size: 28px;
      }
      
      .progress-details {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .progress-wrapper {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .progress-container {
        background: rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>
  <div class="progress-wrapper">
    <div class="progress-header">
      <div class="progress-title">Progress Tracker</div>
      <div class="progress-subtitle">Monitoring your journey</div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="progress-info">
      <div class="progress-percentage" id="percentage">0%</div>
      <div class="progress-status" id="status">In Progress</div>
    </div>
    
    <div class="progress-details">
      <div class="detail-item">
        <div class="detail-value" id="completedSteps">0</div>
        <div class="detail-label">Completed</div>
      </div>
      <div class="detail-item">
        <div class="detail-value" id="remainingSteps">10</div>
        <div class="detail-label">Remaining</div>
      </div>
    </div>
    
    <div class="completion-badge" id="completionBadge">
      Congratulations! Task Complete
    </div>
  </div>

  <script>
    function getProgressFromURL() {
      const params = new URLSearchParams(window.location.search);
      let val = parseInt(params.get("value")) || parseInt(params.get("progress")) || 0;
      
      // Clamp value between 0 and 100
      val = Math.max(0, Math.min(100, val));
      return val;
    }

    function updateProgress(percentage) {
      const progressBar = document.getElementById('progressBar');
      const percentageElement = document.getElementById('percentage');
      const statusElement = document.getElementById('status');
      const completedSteps = document.getElementById('completedSteps');
      const remainingSteps = document.getElementById('remainingSteps');
      const completionBadge = document.getElementById('completionBadge');
      
      // Animate progress bar
      setTimeout(() => {
        progressBar.style.width = percentage + '%';
      }, 500);
      
      // Animate percentage counter
      let currentPercentage = 0;
      const increment = percentage / 50; // 50 frames for smooth animation
      
      const percentageInterval = setInterval(() => {
        currentPercentage += increment;
        if (currentPercentage >= percentage) {
          currentPercentage = percentage;
          clearInterval(percentageInterval);
        }
        percentageElement.textContent = Math.round(currentPercentage) + '%';
      }, 20);
      
      // Update status
      if (percentage === 0) {
        statusElement.textContent = 'Not Started';
      } else if (percentage < 25) {
        statusElement.textContent = 'Getting Started';
      } else if (percentage < 50) {
        statusElement.textContent = 'Making Progress';
      } else if (percentage < 75) {
        statusElement.textContent = 'Halfway There';
      } else if (percentage < 100) {
        statusElement.textContent = 'Almost Done';
      } else {
        statusElement.textContent = 'Complete';
        completionBadge.classList.add('show');
      }
      
      // Update step counters (assuming 10 total steps)
      const totalSteps = 10;
      const completed = Math.round((percentage / 100) * totalSteps);
      const remaining = totalSteps - completed;
      
      completedSteps.textContent = completed;
      remainingSteps.textContent = remaining;
    }

    // Initialize progress on page load
    document.addEventListener('DOMContentLoaded', () => {
      const progress = getProgressFromURL();
      updateProgress(progress);
    });

    // Listen for URL changes (if embedded in an iframe)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'updateProgress') {
        updateProgress(event.data.value);
      }
    });
  </script>
</body>
</html>
